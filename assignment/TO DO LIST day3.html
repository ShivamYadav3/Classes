<body>

        <h1>Create Text through Input Box</h1>
        <div class="box">
            <div class="input">
                <input type="text" id="enter" placeholder="Enter Something">
            </div>
            <div class="button">
                <button onclick="shivam()">ADD</button>
            </div>
        </div>
        <div class="box2">
            <h1>Your Input</h1>
            <div id="list"></div>
        </div>
    </div>

<script>
    function shivam(){
        const elem=document.getElementById("enter")
        const elem3=elem.value
        const elem1=document.createElement("div")
        elem1.className="box3" 
        elem1.innerText=elem3
        if(elem3===""){
            alert("Enter Something")
            return;
        }
    
        const button1=document.createElement("button")
        button1.innerText="Remove"
        button1.setAttribute("onclick", "shiv(this)")
        button1.className="button2"
        elem1.append(button1)

      

        const elem2=document.getElementById("list")
        elem2.append(elem1)
