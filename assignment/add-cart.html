let arr = [];

  const myBasket = (no, product) => {
    function inner() {
      let objIndex = arr.findIndex(obj => obj.id === no);
      if (objIndex !== -1) {
        // product already exists in cart, increase quantity
       ++arr[objIndex].qty
      } else {
        // product does not exist in cart, add new object
        let obj = {
          id: no,
          name: product,
          qty:1
        };
        arr.push(obj);
      }
      console.log("Dmart-Cart", arr);
    }
    return inner;
  };

  const initcart = myBasket(10, "milk rusk");
  const initcart2 = myBasket(1, "dabar hair oil");
