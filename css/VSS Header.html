<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      margin: 0;
    }

    .header {
      display: flex;
      height: 66px;
      padding-left: 10px;
      border-bottom: 1px solid silver;
      padding-right: 20px;
      justify-content: space-between;
      align-items: center;
    }

    .nav_list {
      float: left;
      margin-left: 22px;
      list-style-type: none;
      margin-top: 11px;
      font-size: 15px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }

    .nav_list a {
      text-decoration: none;
      color: black;
    }

    .nav_list1 {
      list-style-type: none;
      font-size: 15px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      line-height: 2.3;
      margin-top: 15px;
      width: 200px;
      text-align: center;
      top: 200px;
    }

    .list1 {
      display: none;
      position: relative;
      top: 18px;
      border: 1px solid silver;
      border-radius: 20px;
      width: 200px;
      height: 453px;
      right: 180px;
      gap: 10px;
      background-color: rgb(242, 246, 246);
    }

    .nav_list1 a {
      text-decoration: none;
      color: black;
    }

    .red {
      padding: 8px 16px 8px 16px;
      background-color: #eb5d1e;
      border-radius: 20px;
      position: relative;
      top: -8px;
    }

    .red1 {
      background-color: #eb5d1e;
      border-radius: 20px;
      height: 30px;
      padding-bottom: 7px;
      width: 200px;
      text-align: center;
    }

    .red1 a {
      color: #fff;
    }

    .red a {
      color: #fff;
    }

    .icon {
      display: none;
      height: 25px;
      width: 25px;
    }

    @media (max-width: 1060px) {
      .right {
        display: none;
      }

      .icon {
        display: block;
      }
    }
  </style>

  <body>
    <div class="header">
      <div class="left">
        <img
          src="https://vidhyaskillschool.com/assets/img/logo_v2.webp"
          alt=""
          width="80px"
          height="66px"
        />
      </div>
      <div class="right">
        <li class="nav_list"><a href="#" style="color: #eb5d1e">Home</a></li>
        <li class="nav_list"><a href="#">Curriculum</a></li>
        <li class="nav_list"><a href="#">Faq</a></li>
        <li class="nav_list"><a href="#">About Us</a></li>
        <li class="nav_list"><a href="#">Contact Us</a></li>
        <li class="nav_list"><a href="#">Blog</a></li>
        <li class="nav_list red"><a href="#">Cohort 9 | Tap to apply</a></li>
        <li class="nav_list red"><a href="#">Apply to Cohort 9</a></li>
        <li class="nav_list red"><a href="#">Hire From Us</a></li>
      </div>

      <div class="icon" onclick="hide()">
        <span class="material-icons-outlined"> format_list_bulleted </span>
        <div class="list1">
          <li class="nav_list1"><a href="#" style="color: #eb5d1e">Home</a></li>
          <li class="nav_list1"><a href="#">Curriculum</a></li>
          <li class="nav_list1"><a href="#">Faq</a></li>
          <li class="nav_list1"><a href="#">About Us</a></li>
          <li class="nav_list1"><a href="#">Contact Us</a></li>
          <li class="nav_list1"><a href="#">Blog</a></li>
          <li class="nav_list1 red1">
            <a href="#">Cohort 9 | Tap to apply</a>
          </li>
          <li class="nav_list1 red1"><a href="#">Apply to Cohort 9</a></li>
          <li class="nav_list1 red1"><a href="#">Hire From Us</a></li>
        </div>
      </div>
    </div>
  </body>
  <script>
    function hide() {
      let abc = document.getElementsByClassName("list1")[0];
      console.log(abc.style.display);
      if (abc.style.display === "none"|| abc.style.display==="") {
        abc.style.display = "block";
      } else {
        abc.style.display = "none";
      }
    }
  </script>
</html>
