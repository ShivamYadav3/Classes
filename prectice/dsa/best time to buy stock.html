<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    algo=> 1) run a loop to arr length; 2) pick a minimum prices with the index;
    3) check after that the higher price is available or not 4) if available so
    minus with the previous value 5) if not so return 0
  </body>
</html>
<script>
  let prices = [7, 1, 5, 3, 6, 4];
    // let prices = [7, 6, 4, 3, 1];
  var maxProfit = function (prices) {
    let maxProfit = 0;
    let profit = 0;
    for (let i = 0; i < prices.length; i++) {
      for (let j = i + 1; j < prices.length; j++) {
        if (prices[j] > prices[i]) {
          profit = prices[j] - prices[i];
          if (maxProfit < profit) {
            maxProfit = profit;
          }
        }
      }
    }
    if (maxProfit > 0) {
      return maxProfit;
    }
    return 0;
  };
  console.log(maxProfit(prices));
</script>
