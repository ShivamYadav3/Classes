<script>

// Example 1:

// Input: flowerbed = [1,0,0,0,1], n = 1
// Output: true

// Example 2:

// Input: flowerbed = [1,0,0,0,1], n = 2
// Output: false

var canPlaceFlowers = function(flowerbed, n) {
    let count=0
    for (let i=0;i<flowerbed.length;i++){
        if(flowerbed[i]=== 0 ){
            count+= 1
        }
    }
    if(count % 2 === 0){
        count = count/2-1
    }
    else{ count=count/2 -0.5}
    return count === n
};
console.log(canPlaceFlowers( [1,0,0,0,1],1))
</script>
