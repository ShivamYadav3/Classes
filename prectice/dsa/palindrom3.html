<script>
  let str = "madam";
  let check = (str) => {
    let okk = str.length / 2;
    for (let i = 0; i < okk; i++) {
      if (str[i] !== str[str.length - 1 - i]) {
        return false;
      }
    }
    return true;
  };
  console.log(check("121"));
</script>
