<script>
  // algo
  // 1) run a loop and take blank string
  // 2) run a nested loop for spaces
  // 3) run a loop for printing the star

  let str = "";
  for (let i = 0; i < 5; i++) {
    for (let j = 0; j < i; j++) {
      str += " ";
    }
    for (let k = 0; k < 2 * (5 - i)-1; k++) {
      str += "*";
    }
    str += "\n";
  }
  console.log(str)
</script>
