<script>
    let arr=[565,6,4461,6,4321,6,456,464]
    let firstLargest=0
    let secondLargest=0
    for(let i=0;i<arr.length;i++){
        if(arr[i]>firstLargest){
            firstLargest=arr[i]
        }
        if(arr[i]>secondLargest && arr[i]<firstLargest){
            secondLargest=arr[i]
        }
    }
    console.log(firstLargest,secondLargest)
</script>
