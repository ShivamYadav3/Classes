<script>
  let str = "aaaaaaaaabbaaaccccccccccccccccccccdddddddddddddddddddde";
  let count = 1;
  let max = 1;
  let obj = {};
  for (let i = 0; i < str.length; i++) {
    if (str[i] === str[i + 1]) {
      count++;
    } else {
      if (count > max) {
        obj.num = count;
        obj.char = str[i];
        max = count;
      }
      count = 1;
    }
  }
  console.log(obj);
</script>
