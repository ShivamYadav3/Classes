<script>
    var reverseWords = function(s) {
 let ok= s.split(" ")
 console.log(ok)
  let okk=""
  for(let i=ok.length-1;i>=0;i--){
      if(ok[i]!==" "){
        okk+=ok[i]
      }
      if(i!==0){
        okk+=" "
      }
      
  }
    return okk
};
console.log(reverseWords("the sky is blue"))
</script>
