<script>
  //   Input: nums = [1, 7, 3, 6, 5, 6];
  //   Output: 3;
  let nums = [-1, -1, -1, -1, -1, -1];
  function okk(nums) {
    let first = 0;
    for (let i = 0; i < nums.length; i++) {
      if (i === 0) {
        first = 0;
      } else {
        first += nums[i - 1];
      }
      let second = 0;
      for (let j = i + 1; j < nums.length; j++) {
        second += nums[j];
      }
      if (first === second) {
        return i;
      }

      if (i === nums.length - 1) {
        if (first === 0) {
          return 0;
        } else {
          return -1;
        }
      }
    }
  }
  console.log(okk(nums));
</script>
