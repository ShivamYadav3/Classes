<script>
  // * Given a string that contains words separated by digits(0-9). Reverse words in place
  // * Eg: asd1fa -> dsa1af
  // input=dsa1af
  // output=asd1fa

  let str = "dsa1fa";
  let blank = [];
  let after;
  for (let i = 0; i < str.length; i++) {
    if (str[i].match(/[1-10]/g)) {
      blank.reverse();
      blank.push(str[i]);
      break;
    } else {
      blank.push(str[i]);
    }
  }
  let splitStr = str.split("");
  for (let i = 0; i < splitStr.length; i++) {
    if (splitStr[i].match(/[1-10]/g)) {
      after = splitStr.slice(i + 1);
      after.reverse();
    }
  }
  let final = [...blank, ...after].join("");
  console.log(final);
</script>
