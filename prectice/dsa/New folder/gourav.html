<script>
  function shiv(num) {
    let okk = "";
    for (let i = 1; i <= num; i++) {
      okk += i;
    }
    for (let i = 0; i < okk.length; i++) {
      let ok = okk.substring(i);
      console.log(ok);
    }
  }
  shiv(5);

  let blank=""
  for(let i=1;i<=5;i++){
        for(let j=i;j<=5;j++){
            blank+=j
        }
        blank+="\n"
      }
      console.log(blank)
</script>
