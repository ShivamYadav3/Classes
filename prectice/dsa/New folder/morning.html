  const getDetails = () =>
    new Promise((reply, reject) => {
      reply({
        name: "Shivam",
        city: "Jabaplur",
        country: "India",
      });
    });

    new Promise((reply, reject) => {
      reply("Shivam");
    });

  const getCity = () =>
    new Promise((reply, reject) => {

  // Normal Flow

    try {

      const city = await getCity();

    } catch (err) {

    }
  };
