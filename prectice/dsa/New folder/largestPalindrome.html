/**
 * @description Method to check if the following string is a palindrome
 * @param {String} inputStr
 * @returns {Boolean}
 */
function checkPalindrome(inputStr) {
  if (!inputStr || typeof inputStr !== "string") {
    return false;
  }

  const splittedStr = inputStr.split("");
  for (let i = 0; i < splittedStr.length / 2; i++) {
    if (splittedStr[i] !== splittedStr[splittedStr.length - i - 1]) {
      return false;
    }
  }

  return true;
}

/**
 * @description Method to find largest palindrome from the string
 * @param {String} inputStr
 * @returns {String}
 */
function largestPalindromeV2(inputStr) {
  if (!inputStr || typeof inputStr !== "string") {
    return "Please enter a valid string";
  }

  const splittedStr = inputStr.split(" ");
  let largestPalindromeStr = "";

  for (let i = 0; i < splittedStr.length; i++) {
    const isPalindrome = checkPalindrome(splittedStr[i]);
    if (!isPalindrome) {
      continue;
    }

    if (splittedStr[i].length > largestPalindromeStr.length) {
      largestPalindromeStr = splittedStr[i];
    }
  }

  if (!largestPalindromeStr) {
    return "There's no palindrome found";
  }

  return largestPalindromeStr;
}
