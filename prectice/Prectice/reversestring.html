<script>
    // input => asd1fa
    // output => dsa1af 


    const str = "asd1fa";
    const arr =[];
    for(let i=0;i<str.length; i++){
        if(str[i].match(/[0-9]/)){
            arr.push(str[i])
        }
        else{
            arr.unshift(str[i])
        }
    }
    console.log(arr)  
</script>
