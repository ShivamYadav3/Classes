<script>
     var plusOne = function(digits) {
       let convert ="";
       
       for(let a=0;a<=digits.length-1;a++){
          convert+=digits[a]
          } 
         let okk = ++convert;
         return okk.toString().split("").map(Number)

};

console.log(plusOne([9]))
console.log(plusOne([1,2,3]))
console.log(plusOne([4,3,2,1]))
</script>
