<script>
  let arr = [1, 2, [3, [4], [5, 6]], [7]];
  let arr2 = arr.flat(2);
  let arr3 = [];
  let sum1 = 0;
  function flatArray(arr) {
    for (let i = 0; i < arr.length; i++) {
      if (Array.isArray(arr[i])) {
        flatArray(arr[i]);
      } else {
        arr3.push(arr[i]);
      }
    }
    return arr3;
  }
  flatArray(arr);
  for (let i = 0; i < arr3.length; i++) {
    sum1 += arr3[i];
  }
  // with inbuilt method
  const sum = arr2.reduce((acc, data) => acc + data, 0);
  console.log(sum, sum1);
</script>
