<script>
  const input = "aaaabbaaccccccccccccccccccde";
  let counter = 1;
  let result = {
    character: "",
    count: 1,
  };
  const checkOccurence = (input) => {
    for (let i = 0; i < input.length; i++) {
      if (input[i] === input[i + 1]) {
        counter = counter + 1;
      } else {
        if (counter > result.count) {
          result.character=input[i]
          result.count=counter
        }
        counter = 1;
      }
    }
    return result;
  };
  console.log(checkOccurence(input));
</script>
