<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            border: 1px solid black;
            height: 400px;
            position: relative;
            top: 50px;
        }
        .box1{
            height: 50px;
            width: 50px;
            border: 1px solid black;
        }
        .box2{
            height: 50px;
            width: 50px;
            border: 1px solid black;
        }
        .box3{
            height: 50px;
            width: 50px;
            border: 1px solid black;
            position: absolute;
            bottom: 50px;
            /* left: 0px; */
            left: 300px;
            /* top: 200px; */
        }
        .box4{
            height: 50px;
            width: 50px;
            border: 1px solid black;
            position: relative;
            top: 10px;
            left: 10px;
        }
        .box5{
            height: 165px;
            width: 165px;
            background-color: aqua;
        }
        .box6{
            height: 125px;
            width: 159px;
            background-color: blue;
        }
        .box7{
            height: 85px;
            width: 180px;
            background-color: brown;
        }
        .box8{
            height: 185px;
            width: 160px;
            background-color: blueviolet;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>

</body>
</html>
