<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="RoundTripStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="booking-form-box">
    <div class="radio-btn">
        <input type="radio" class="btn" name="check" onclick="javascript:window.location.href='RoundTrip.html';return false;"><span>Round Trip</span>
        <input type="radio" class="btn" name="check" checked="checked"><span>One Way</span>
    </div>
   <div class="booking-form">
    <label>Flying From</label>
        <input type="text" id="idfrom" class="form-control" placeholder="City or Airport">
        <label>Flying To</label>
        <input type="text" id="idto" class="form-control" placeholder="City or Airport">
    
        <div class="input-grp">
        <label>Departing</label>
        <input type="date" id="id1" class="form-control select-date">
        </div>
        
        <div class="input-grp">
        <label>Passangers</label>
        <input type="number"  class="form-control" value="0">
        </div>
        
        <div class="input-grp">
        <label>Filter</label>
        <input type="number" id="id4" class="form-control" value="0">
        </div>
        <div class="input-grp">
        <label>Travel class</label>
        <select class="custom-select">
            <option value="1">Economy Class </option>
            <option value="2">Business Class </option> 
        </select>
        </div>

        <div class="input-grp">
            <button type="button" class="btn btn-primary flight" onclick="javascript:window.location.href='Result.html';return false;">Show Flights</button>
        </div>

    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
