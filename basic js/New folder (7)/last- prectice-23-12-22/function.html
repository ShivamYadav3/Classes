<script>
    function sum(){
        let sum=0;
        for(let i=0; i<arguments.length; i++){
            sum+=arguments[i]
        }
        return sum
    }
    console.log(sum(8,5,8,5))

    let sum1 =(...shiv)=>{
        let sum=0;
        for(let i=0; i<shiv.length; i++){
            sum+=shiv[i]
        }
        return sum
    }
    console.log(sum1(18,5,8,5))
