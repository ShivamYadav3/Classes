<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: aqua;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      padding: 0 20px;
      font-size: 15px;
    }

    .hamburger {
      display: none;
      padding: 15px 0;
    }

    .active {
      color: orangered;
    }

    ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      gap: 20px;
    }

    li {
      color: rgb(68, 66, 66);
      transition: 100ms;
    }

    li:hover {
      color: orangered;
      cursor: pointer;
    }

    .navlist-button {
      background-color: orangered;
      font-weight: 500;
      color: #fff;
      padding: 8px 12px;
      border: 1px solid orangered;
      border-radius: 20px;
    }

    .navlist-button:hover {
      color: #fff;
      background-color: rgb(247, 108, 57);
    }

    .bar1,
    .bar2,
    .bar3 {
      width: 35px;
      height: 4px;
      background-color: black;
      margin: 6px 0;
      transition: 0.4s;
    }

    .change .bar1 {
      transform: translate(0, 11px) rotate(-45deg);
    }

    .change .bar2 {
      opacity: 0;
    }

    .change .bar3 {
      transform: translate(0, -11px) rotate(45deg);
    }

    @media (max-width: 1024px) {
      .hamburger {
        display: block;
      }

      .hamburger:hover {
        cursor: pointer;
      }

      ul {
        display: none;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        flex-direction: column;
        gap: 20px;
        position: absolute;
        top: 62px;
        right: 20px;
        padding: 10px 20px;
      }

      li {
        font-size: 14px;
      }

      .flex {
        display: flex;
      }
    }
  </style>

  <body>
    <nav>
      <img
        width="80"
        src="https://vidhyaskillschool.com/assets/img/logo_v2.webp"
        alt="logo"
        class="logo"
      />
      <div class="hamburger">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <ul class="navlist">
        <li class="active">Home</li>
        <li>Curriculum</li>
        <li>Faq</li>
        <li>About us</li>
        <li>Contact us</li>
        <li>Blogs</li>
        <li class="navlist-button">Cohort 9 | Tap to apply</li>
        <li class="navlist-button">Apply to cohort 9</li>
        <li class="navlist-button">Hire from Us</li>
      </ul>
    </nav>
  </body>

  <script>
    const hamburgerIcon = document.querySelector('.hamburger');
    const navlist = document.querySelector('.navlist');

    hamburgerIcon.addEventListener('click', (e) => {
      e.preventDefault();

      hamburgerIcon.classList.toggle('change');
      navlist.classList.toggle('flex');
    });
  </script>
</html>
